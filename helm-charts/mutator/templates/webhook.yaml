apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ .Values.appName }}
webhooks:
  - name: k8s-webhook-injector.default.svc.cluster.local
    failurePolicy: Ignore
    clientConfig:
      service:
        name: {{ .Values.appName }}
        namespace: {{ .Release.Namespace }}
        path: {{ .Values.path }}
      caBundle: {{ .Values.caBundle }}
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
{{- include "helpers.injectionNamespaceSelector" . | indent 4 }}
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system
          - kube-public
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
