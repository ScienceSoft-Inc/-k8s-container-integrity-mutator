{{- $validator := .Values.validationWebhook -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      component: {{ .Values.appName }}
  template:
    metadata:
      labels:
        component: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.contName }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
          volumeMounts:
            - name: {{ .Values.confName }}
              mountPath: {{ .Values.mountPath }}
            - name: sidecar-config
              mountPath: /etc/sidecar/config
      volumes:
        - name: {{ .Values.confName }}
          configMap:
            name: {{ .Values.confName }}
        - name: sidecar-config
          configMap:
            name: {{ .Values.appName }}-sidecar-config
